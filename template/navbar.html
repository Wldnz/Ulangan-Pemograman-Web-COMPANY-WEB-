<style>
    *{
        margin: 0;
    }
   header {
    height: 80px;
    /* background: grey; */
    color: white;
    display: flex;
    justify-content: center;
    /* box-shadow: 0 2px 5px black; */
   }
   nav{
    width: 60%;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    gap: 10px;
   }
   nav .menu{
    color: black;
    transition: all 200ms linear;
    text-decoration: none;
    /* background: green; */
    border-radius:4px;
    font-size: 18px;
   }
   nav .menu:hover{
    background:grey;
   }

   .logoku{
    height: 50px;
    position: absolute;
    /* top: 0; */
    left:0;
    margin: 5px 0 0 30px;
}

.button-signup{
    width: 70px;
    height: 50px;
    position: absolute;
    right:0;
    margin: 1% 60px 0 0;
    border-radius: 8px;
    border: none;
    background: none;
    cursor: pointer;
}

.button-signup:hover{
    background: grey;
}


/* Extra small devices (phones, 600px and down) */
@media only screen and (max-width: 600px) {
    .logoku{
    height: 40px;
    position: absolute;
    /* top: 0; */
    left:0;
    margin: 20px 0 0 30px;
    }

    nav {
        margin-left: 200px;
    }
    nav .menu{
        font-size: 22px;
    }

    .button-signup{
        display: none;
    }

}

/* Small devices (portrait tablets and large phones, 600px and up) */
@media only screen and (min-width: 600px) {
    .logoku{
    height: 40px;
    position: absolute;
    /* top: 0; */
    left:0;
    margin: 20px 0 0 30px;
    }
    nav{
        margin-left: 200px ;
    }
    .button-signup{
       position: relative;
       left: 20px;
    }
}

/* Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 768px) {
    .logoku{
    height: 55px;
    position: absolute;
    /* top: 0; */
    left:0;
    margin: 20px 0 0 30px;
    }
    .button-signup{
        margin-right: 200px;
    }
}

/* Large devices (laptops/desktops, 992px and up)
@media only screen and (min-width: 992px) {
